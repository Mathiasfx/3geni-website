<div class="instagram-container">
  <div class="content-wrapper">
    <!-- Grid de posts de Instagram -->
    <div class="instagram-grid" *ngIf="instagramPosts && instagramPosts.length > 0">
      <div class="instagram-post" *ngFor="let post of instagramPosts" (click)="openPost(post.permalink)">
        <div class="post-image-container">
          <img [src]="post.media_url" [alt]="post.caption" class="post-image" loading="lazy">
          <div class="post-overlay">
            <div class="post-stats">
              <span class="likes" *ngIf="post.like_count">
                <i class="heart-icon">â™¥</i>
                {{ formatNumber(post.like_count) }}
              </span>
              <span class="comments" *ngIf="post.comments_count">
                <i class="comment-icon">ðŸ’¬</i>
                {{ formatNumber(post.comments_count) }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Grid de placeholders mientras no hay integraciÃ³n -->
    <div class="instagram-grid" *ngIf="!instagramPosts || instagramPosts.length === 0">
      <div class="instagram-post placeholder" *ngFor="let placeholder of placeholderPosts" (click)="openInstagramProfile()">
        <div class="post-image-container">
          <img [src]="placeholder.image" [alt]="placeholder.alt" class="post-image">
          <div class="post-overlay">
            <div class="placeholder-icon">
              <i class="instagram-icon">ðŸ“·</i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mensaje cuando no hay posts -->

    </div>

    <!-- BotÃ³n de seguir en Instagram al final -->
    <div class="instagram-button-container">

        <img src="assets/img/botoninstagram.png" alt="Seguinos en Instagram" class="boton-instagram">
      </a> -->
    </div>
  </div>
</div>
